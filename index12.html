<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React with JSX!</title>
  </head>
  <body>
    <div id='root'>
    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
    <script crossorigin src='https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.js'></script>
<script type="text/babel">
// Lesson 13: Basic Form
// We find ways to access form inputs in React (and general DOM)
const rootElement = document.getElementById('root');

class NameForm extends React.Component {
	handleSubmit = event => {
		event.preventDefault();
		console.log(event.target[0].value);
		// Accesses the sub-node on which the function appears
		console.log(event.target.elements.username.value);
		// Seeks the username attribute and grabs the value
		console.log(this.inputNode.value);
		// aliases the node as inputNode and grabs value
	};
	render() {
		return (
			<form onSubmit={this.handleSubmit}>
				<label>
					Name:
					<input
						type="text"
						name="username"
						ref={node => (this.inputNode = node)}
					/>
				</label>
				<button type="submit">Submit</button>
			</form>
		);
	}
}
const element = <NameForm />;
ReactDOM.render(element, rootElement);
</script>
  </body>
</html>
