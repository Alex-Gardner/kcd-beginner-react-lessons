<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React with JSX!</title>
  </head>
  <body>
    <div id='root'>
    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
    <script crossorigin src='https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.js'></script>
<script type="text/babel">
// Lesson 9: Use Event Handlers in React
const rootElement = document.getElementById('root');
const state = { eventCount: 0, username: '' };

function App() {
	return (
		<div>
			<p>There have been {state.eventCount} events</p>
			<p>
				<button onClick={increment}>ðŸ™€</button>
			</p>
			<p>You typed: {state.username}</p>
			<p>
				<input onChange={updateUserName} />
			</p>
		</div>
	);
}
const increment = () => setState({ eventCount: state.eventCount + 1 });
const updateUserName = event => setState({ username: event.target.value });
// **Note: If you console log the event in react, you get a Proxy
// to get to the standard DOM event, target event.nativeEvent
function setState(newState) {
	Object.assign(state, newState);
	renderApp();
}
function renderApp() {
	ReactDOM.render(<App />, rootElement);
}
renderApp();
</script>
  </body>
</html>
