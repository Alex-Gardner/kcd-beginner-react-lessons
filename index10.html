<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React with JSX!</title>
  </head>
  <body>
    <div id='root'>
    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
    <script crossorigin src='https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.js'></script>
<script type="text/babel">
// Lesson 12: Use Class Components
// Mini lesson on 'this' and public class fields
const rootElement = document.getElementById('root');

class Counter extends React.Component {
	state = { count: 0 };
	// using lexical scope (with arrow fn) with public class field above
	handleClick = () => {
		this.setState(({ count }) => ({
			count: count + 1
		}));
	};
	render() {
		return <button onClick={this.handleClick}>{this.state.count}</button>;
	}
}
const element = <Counter />;
ReactDOM.render(element, rootElement);
</script>
  </body>
</html>
