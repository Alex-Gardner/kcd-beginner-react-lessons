<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React with JSX!</title>
  </head>
  <body>
    <div id='root'>
    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
    <script crossorigin src='https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.js'></script>
<style>
  .box {
    border: 1px solid #333;
  }
  .box--large {
    width: 180px;
    height: 180px;
  }
  .box--medium {
    width: 120px;
    height: 120px;
  }
  .box--small {
    width: 60px;
    height: 60px;
  }
</style>

<script type="text/babel">
// Lesson 8: Style React Component
const rootElement = document.getElementById('root');
function Box({ style, size, className = '', ...rest }) {
	const sizeClassName = size ? `box--${size}` : '';
	return (
		<div
			className={`box ${className} ${sizeClassName}`}
			style={{ paddingLeft: 20, ...style }}
			{...rest}
		/>
	);
}
const element = (
	<div>
		<Box size="small" style={{ backgroundColor: 'lightblue' }}>
			small box
		</Box>
		<Box size="medium" style={{ backgroundColor: 'plum' }}>
			medium box
		</Box>
		<Box size="large" style={{ backgroundColor: 'lightgreen' }}>
			large box
		</Box>
	</div>
);
ReactDOM.render(element, rootElement);
</script>
  </body>
</html>
