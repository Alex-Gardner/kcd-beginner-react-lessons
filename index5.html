<!-- Conditional Rendering -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React with JSX!</title>
  </head>
  <body>
    <div id='root'>
    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
    <script crossorigin src='https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.js'></script>
<script type="text/babel">
// terenaries are a great too to use with JSX
// Here, if we have a message provided, we want to show that
// othewise, we wish to show 'No Message'
const rootElement = document.getElementById('root');
function Message({ message }) {
	return message ? <div>{message}</div> : <div>No Message</div>;
}
const element = <Message message={null} />;
ReactDOM.render(element, rootElement);
</script>
  </body>
</html>
