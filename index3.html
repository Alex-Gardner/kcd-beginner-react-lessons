<!-- Functional Components, props, and JS expressions -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React with JSX!</title>
  </head>
  <body>
    <div id='root'>
    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
<script type="text/babel">
const rootElement = document.getElementById('root');
const helloWorld = <div>Hello World</div>;
const element = (
	<div className="container">
		{helloWorld}
		{helloWorld}
	</div>
);
const message = props => <div>{props.msg}</div>;
const element2 = (
	<div className="container">
		// <message /> doesn't render: this creates a React Object that looks like:
		// React.createElement('message', null)
		{message({ msg: 'Hello World' })}
		{message({ msg: 'Goodbye World' })}
	</div>
);
// introducing stateless component:
const NewMessage = props => <div>{props.msg}</div>;
const element3 = (
	<div className="container">
		<NewMessage msg="Trying" />
		<NewMessage msg="Somewhat" />
	</div>
);
ReactDOM.render(element3, rootElement);
</script>
  </body>
</html>
