<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React with JSX!</title>
  </head>
  <body>
    <div id='root'>
    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
    <script crossorigin src='https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.js'></script>
<script type="text/babel">
// Lesson 7: Re-render a react component
// Inspecting the DOM element in a browser, we see that only The
// portion of the time that changes is being updated (virtual DOM diffing)
const rootElement = document.getElementById('root');
function tick() {
	const time = new Date().toLocaleTimeString();
	const element = <div>The time is now {time}</div>;
	ReactDOM.render(element, rootElement);
}
tick();
setInterval(tick, 1000);
</script>
  </body>
</html>
